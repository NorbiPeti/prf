<div *ngIf="userService.user">
  Üdv {{ userService.user.username }}
</div>
<ng-template #login>
  <form>
    <div>
      Felhasználónév:
      <input type="text" name="username">
    </div>
    <div>
      Jelszó:
      <input type="password" name="password">
    </div>
    <button>Bejelentkezés</button>
    <div>
      <button>Regisztráció</button>
    </div>
  </form>
</ng-template>
<h1>Termékek</h1>
